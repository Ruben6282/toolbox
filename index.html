<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>ToolCheetah - Free Online Tools & Utilities</title>
    <meta
      name="description"
      content="Comprehensive collection of free online tools and utilities for developers, designers, and creators. Text tools, converters, generators, and more."
    />

    <!-- ✅ Favicons -->
    <link rel="icon" href="/favicon.ico" sizes="any" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    <meta name="theme-color" content="#0f172a" />

    <!-- ✅ Social Sharing (Open Graph + Twitter) -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://toolcheetah.com/" />
    <meta property="og:title" content="ToolCheetah - Free Online Tools & Utilities" />
    <meta
      property="og:description"
      content="Comprehensive collection of free online tools and utilities for developers, designers, and creators. Text tools, converters, generators, and more."
    />
    <meta
      property="og:image"
      content="https://toolcheetah.com/toolcheetah_logo_21.png"
    />
    <meta property="og:site_name" content="ToolCheetah" />

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:url" content="https://toolcheetah.com/" />
    <meta name="twitter:title" content="ToolCheetah - Free Online Tools & Utilities" />
    <meta
      name="twitter:description"
      content="Comprehensive collection of free online tools and utilities for developers, designers, and creators."
    />
    <meta
      name="twitter:image"
      content="https://toolcheetah.com/toolcheetah_logo_21.png"
    />
    <meta name="twitter:creator" content="@toolcheetah" />

    <!-- ✅ Google AdSense -->
    <script
      async
      src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-3965655763936603"
      crossorigin="anonymous"
    ></script>

    <!-- ✅ Structured Data: Organization -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Organization",
        "name": "ToolCheetah",
        "url": "https://toolcheetah.com",
        "logo": "https://toolcheetah.com/logo_with_bg.png",
        "description": "ToolCheetah offers free, fast, and easy-to-use online tools for text, images, code, and more.",
        "sameAs": [
          "https://www.instagram.com/toolcheetah",
          "https://www.linkedin.com/in/toolcheetah",
          "https://x.com/toolcheetah"
        ]
      }
    </script>

    <!-- ✅ Structured Data: WebSite with SearchAction -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebSite",
        "url": "https://toolcheetah.com/",
        "potentialAction": {
          "@type": "SearchAction",
          "target": "https://toolcheetah.com/search?q={search_term_string}",
          "query-input": "required name=search_term_string"
        }
      }
    </script>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>

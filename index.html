<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToolCheetah - Free Online Tools & Utilities</title>
    <meta name="description" content="Comprehensive collection of free online tools and utilities for developers, designers, and creators. Text tools, converters, generators, and more." />
    <script
      async
      src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-3965655763936603"
      crossorigin="anonymous"
    ></script>

    <!-- Structured Data: Organization -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Organization",
        "name": "ToolCheetah",
        "url": "https://toolcheetah.com",
        "logo": "https://toolcheetah.com/logo_with_bg.png",
        "description": "ToolCheetah biedt gratis, snelle en gebruiksvriendelijke online tools voor tekst, afbeeldingen, code en meer.",
        "sameAs": [
          "https://www.facebook.com/toolcheetah",
          "https://www.instagram.com/toolcheetah",
          "https://www.linkedin.com/in/toolcheetah",
          "https://x.com/toolcheetah"
        ]
      }
    </script>

    <!-- Structured Data: WebSite with SearchAction -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebSite",
        "url": "https://toolcheetah.com/",
        "potentialAction": {
          "@type": "SearchAction",
          "target": "https://toolcheetah.com/search?q={search_term_string}",
          "query-input": "required name=search_term_string"
        }
      }
    </script>

  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
